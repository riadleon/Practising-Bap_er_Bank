<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-cyan-500">baap er
                bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="block mb-2 px-3" type="email" name="" id="user-email" placeholder="Write mail...">
                <input class="block mb-2 px-3" type="password" name="" id="user-pass" placeholder="Write pass...">
                <button id="bt-sub" class="bg-amber-600 hover:bg-cyan-700 px-8 py-2 text-white font-medium rounded-lg"
                    type="submit">submit</button>
            </div>
        </section>
    </main>




    <script src="js/app.js"></script>
</body>

</html>
