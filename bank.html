<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some <span
                class="font-semibold text-cyan-500">Tekaaaaaaaaa</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 font-semibold">Please Deposit</h3>
                    <input class="block mb-4 px-3 text-black" type="text" name="" id="deposit-field"
                        placeholder="Enter deposit amount...">
                    <button id="bt-depo"
                        class="bg-violet-600 hover:bg-cyan-700 px-8 py-2 text-white font-medium rounded-lg"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 font-semibold">Please Withdraw</h3>
                    <input class="block mb-4 px-3 text-black" type="text" name="" id="withdraw-field"
                        placeholder="Enter deposit amount...">
                    <button id="bt-depo"
                        class="bg-violet-600 hover:bg-cyan-700 px-8 py-2 text-white font-medium rounded-lg"
                        type="submit">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
